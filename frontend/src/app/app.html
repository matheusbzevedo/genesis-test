<div class="container">
  <header class="header">
    <h1>ðŸ§¬ Gene Explorer</h1>
    <p class="subtitle">Search and explore gene information by MIM range</p>
  </header>

  <mat-progress-bar
    class="loading-bar"
    mode="indeterminate"
    *ngIf="isLoading()">
  </mat-progress-bar>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource()">
      <ng-container matColumnDef="entrez">
        <th mat-header-cell *matHeaderCellDef>Entrez ID</th>
        <td mat-cell *matCellDef="let gene">{{gene.entrez_gene_id}}</td>
      </ng-container>

      <ng-container matColumnDef="mim">
        <th mat-header-cell *matHeaderCellDef>MIM Number</th>
        <td mat-cell *matCellDef="let gene">{{gene.mim_number || '-'}}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let gene" class="font-bold">{{gene.symbol}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let gene">{{gene.approved_name}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="totalGenes()"
      [pageSize]="pageSize()"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex()"
      showFirstLastButtons
      aria-label="Select page of genes"
    >
    </mat-paginator>
  </div>
</div>
